databaseChangeLog:
  - changeSet:
      id: 1
      author: faganfv
      changes:
        - createTable:
            tableName: claims
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: claim_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: policy_number
                  type: VARCHAR(100)
              - column:
                  name: loss_type
                  type: VARCHAR(50)
              - column:
                  name: date_of_loss
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: reported_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: state
                  type: VARCHAR(10)
              - column:
                  name: county
                  type: VARCHAR(100)
              - column:
                  name: zip_code
                  type: VARCHAR(20)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: source_channel
                  type: VARCHAR(50)
              - column:
                  name: source_reported_by
                  type: VARCHAR(100)
              - column:
                  name: actor_type
                  type: VARCHAR(50)
              - column:
                  name: actor_id
                  type: VARCHAR(200)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
        - addUniqueConstraint:
            tableName: claims
            columnNames: claim_id
            constraintName: uq_claims_claim_id